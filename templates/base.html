<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                  crossorigin="anonymous">
            <title>{{ title }}</title>
        </head>
        <body>
            <div class="alert alert-info" role="alert" style="font-size: 30px; text-align: center">
                YPDict - Your Personal Dictionary<br>
            {% if current_user.is_authenticated %}
                <a class="btn btn-primary " href="/user/{{ current_user.id }}">{{ current_user.nick }} page</a>
                <a class="btn btn-success" href="/logout">Log out</a>
            {% else %}
                <a class="btn btn-primary " href="/login">Log in</a>
                <a class="btn btn-success" href="/signin">Sign in</a>
            {% endif %}
            <a class="btn btn-warning" href="/">Main page</a>
            </div>
            <p>
                {% if message %}
                    <div class="alert alert-warning" role="alert">{{ message }}</div>
                {% endif %}
            <main role="main" class="container">
                {% block content %}{% endblock %}
            </main>
            </body>
    </html>
