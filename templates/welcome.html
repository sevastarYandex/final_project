{% extends "base.html" %}
{% block content %}
{% for obj in data %}
<div class="alert alert-success" role="alert"><h4>{{ obj[0] }}</h4></div>
<ul>
    {% for smt in obj[1] %}
    <li><a class="navbar-brand" href={{ smt[1] }}>{{ smt[0] }}</a></li>
    {% endfor %}
</ul>
{% if obj[1] == [] %}
<div class="alert alert-warning" role="alert"><h5>List is empty</h5></div>
{% endif %}
{% endfor %}
{% endblock %}
